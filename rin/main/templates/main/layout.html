{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="icon" href="{% static 'main/img/favicon.ico' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comforter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>

<body>
    <header class="header">
        <div class="main-header">
            <div class="head-logo">
                <a href="{% url 'home'%}"><img src="{% static 'main/img/snapedit_1732631955987.png' %}" alt="logo"
                        class="logo-img"></a>
            </div>
            <div class="head-menu">
                <div class="catalog"><a href="{% url 'products_home'%}" class="">Каталог</a></div>
                <div class="create-order"><a href="" class="">Оставить заказ</a></div>
                <div class="about"><a href="" class="">О нас</a></div>
            </div>
            <div class="head-info">
                <div class="adres">
                    <img src="{% static 'main/img/location.png' %}" alt="head-location" class="head-location">
                    <p>Набережные Челны,
                        ГСК "Чайка"</p>
                </div>
                <div class="telephone"><img src="{% static 'main/img/phone.png' %}" alt="head-call" class="head-call">+7
                    987 416 23 27</div>
            </div>
        </div>
    </header>



    <main>

        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
